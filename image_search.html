<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d1622cf4cc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Back to Google Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <form class="search" action="https://google.com/search">
            <p class="heading">
                <span class="blue">G</span><span class="red">o</span><span class="orange">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
            </p>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-5">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text mag"><i class="fa-solid fa-magnifying-glass "></i></span>
                        <input class="input-field form-control rounded-search" type="text" name="q">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col-4 col-sm-2">
                    <input class="form-control btn btn-primary" type="submit" value="Google Search">
                </div>
                <div class="col-4 col-sm-2">
                    <input class="form-control btn btn-primary" type="submit" value="I'm Feeling Lucky">
                </div>
            </div>
        </form>
    </body>
</html>
